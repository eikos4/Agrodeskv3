{% extends "base.html" %}

{% block title %}Agregar Químico a {{ bodega.nombre }}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0"><i class="bi bi-plus-circle-fill me-2"></i> Agregar Químico a {{ bodega.nombre }}</h4>
        </div>
        <div class="card-body">

          <form method="POST">
            <div class="mb-3">
              <label for="nombre" class="form-label"><i class="bi bi-tag-fill me-1"></i> Nombre del Químico</label>
              <input type="text" name="nombre" id="nombre" class="form-control" required placeholder="Ej: Glifosato">
            </div>

            <div class="mb-3">
              <label for="tipo" class="form-label"><i class="bi bi-flask-fill me-1"></i> Tipo</label>
              <input type="text" name="tipo" id="tipo" class="form-control" required placeholder="Ej: Herbicida">
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label"><i class="bi bi-card-text me-1"></i> Descripción</label>
              <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Descripción o instrucciones de uso"></textarea>
            </div>

            <div class="mb-3">
              <label for="cantidad_litros" class="form-label"><i class="bi bi-droplet-half me-1"></i> Cantidad (litros)</label>
              <input type="number" step="0.01" name="cantidad_litros" id="cantidad_litros" class="form-control" required placeholder="Ej: 10.50">
            </div>

            <div class="mb-3">
              <label for="fecha_ingreso" class="form-label"><i class="bi bi-calendar-date me-1"></i> Fecha de Ingreso</label>
              <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
              <a href="{{ url_for('tecnico.ver_recomendaciones') }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
              </a>
              
              <button type="submit" class="btn btn-success">
                <i class="bi bi-check-circle-fill"></i> Agregar Químico
              </button>
            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
