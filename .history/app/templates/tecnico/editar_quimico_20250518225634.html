{% extends "base.html" %}
{% block title %}Editar Químico - {{ quimico.nombre }}{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">

      <div class="card shadow border-0">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0"><i class="bi bi-pencil-square me-2"></i> Editar Químico</h4>
        </div>
        <div class="card-body">
          <div class="alert alert-info mb-4">
            <i class="bi bi-info-circle-fill"></i>
            Editando <strong>{{ quimico.nombre }}</strong> de la bodega <strong>{{ quimico.bodega.nombre }}</strong>.
          </div>

          <form method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre del Químico</label>
                <input type="text" name="nombre" id="nombre" class="form-control" value="{{ quimico.nombre }}" required autofocus>
              </div>
              <div class="col-md-6">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" name="tipo" id="tipo" class="form-control" value="{{ quimico.tipo }}" required>
              </div>
            </div>
            <div class="mt-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea name="descripcion" id="descripcion" class="form-control" rows="3" placeholder="Notas, uso o advertencias">{{ quimico.descripcion }}</textarea>
            </div>
            <div class="row g-3 mt-3">
              <div class="col-md-6">
                <label for="cantidad_litros" class="form-label">Cantidad (litros)</label>
                <input type="number" step="0.01" name="cantidad_litros" id="cantidad_litros" class="form-control" value="{{ quimico.cantidad_litros }}" required>
              </div>
              <div class="col-md-6">
                <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
                <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control"
                       value="{{ quimico.fecha_ingreso.strftime('%Y-%m-%d') }}" required>
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-4">
              <a href="{{ url_for('tecnico.ver_quimicos', bodega_id=quimico.bodega.id) }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-save2"></i> Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
