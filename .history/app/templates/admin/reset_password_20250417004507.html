{% extends "base.html" %}
{% block title %}Resetear Contraseña{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h4 class="mb-0"><i class="bi bi-shield-lock-fill me-2"></i> Resetear Contraseña</h4>
        </div>
        <div class="card-body">
          <p class="mb-3">
            Estás actualizando la contraseña del técnico <strong>{{ tecnico.name }}</strong>
            <br>
            <i class="bi bi-envelope-fill"></i> <a href="mailto:{{ tecnico.email }}">{{ tecnico.email }}</a>
          </p>

          <form method="post">
            <div class="mb-3">
              <label for="password" class="form-label"><i class="bi bi-key-fill"></i> Nueva Contraseña</label>
              <input type="password" id="password" name="password" class="form-control" required placeholder="Ingrese una nueva contraseña segura">
            </div>
            <div class="d-flex justify-content-between">
              <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left-circle"></i> Cancelar
              </a>
              <button type="submit" class="btn btn-success">
                <i class="bi bi-save-fill"></i> Guardar
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
{% endblock %}
