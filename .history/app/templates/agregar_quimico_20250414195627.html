{% extends "base.html" %}

{% block title %}Agregar Químico a {{ bodega.nombre }}{% endblock %}

{% block content %}
  <h2 class="mb-4">Agregar Químico a {{ bodega.nombre }}</h2>
  
  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <input type="text" name="tipo" id="tipo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea name="descripcion" id="descripcion" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="cantidad_litros" class="form-label">Cantidad (litros)</label>
      <input type="number" step="0.01" name="cantidad_litros" id="cantidad_litros" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
      <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Agregar Químico</button>
    <a href="{{ url_for('tecnico.ver_quimicos', bodega_id=bodega.id) }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
