{% extends "base.html" %}

{% block title %}Editar Químico - {{ quimico.nombre }}{% endblock %}

{% block content %}
  <h2 class="mb-4">Editar Químico: {{ quimico.nombre }}</h2>
  
  <!-- Mensaje informativo -->
  <div class="alert alert-info">
    Estás editando el químico <strong>{{ quimico.nombre }}</strong> de la bodega <strong>{{ quimico.bodega.nombre }}</strong>.
  </div>
  
  <form method="POST">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" name="nombre" id="nombre" class="form-control" value="{{ quimico.nombre }}" required>
    </div>
    <div class="mb-3">
      <label for="tipo" class="form-label">Tipo</label>
      <input type="text" name="tipo" id="tipo" class="form-control" value="{{ quimico.tipo }}" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea name="descripcion" id="descripcion" class="form-control">{{ quimico.descripcion }}</textarea>
    </div>
    <div class="mb-3">
      <label for="cantidad_litros" class="form-label">Cantidad (litros)</label>
      <input type="number" step="0.01" name="cantidad_litros" id="cantidad_litros" class="form-control" value="{{ quimico.cantidad_litros }}" required>
    </div>
    <div class="mb-3">
      <label for="fecha_ingreso" class="form-label">Fecha de Ingreso</label>
      <input type="date" name="fecha_ingreso" id="fecha_ingreso" class="form-control" 
             value="{{ quimico.fecha_ingreso.strftime('%Y-%m-%d') }}" required>
    </div>
    <button type="submit" class="btn btn-success">Guardar Cambios</button>
    <a href="{{ url_for('tecnico.ver_quimicos', bodega_id=quimico.bodega.id) }}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
